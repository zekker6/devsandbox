name: CI

on:
  push: { }
  pull_request: { }

jobs:
  lint:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Run lint
        run: task lint

      - name: Run unit tests
        run: task test

      - name: Run build
        run: task build

  e2e:
    name: E2E Tests (${{ matrix.passt }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        passt: [apt, git]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install bubblewrap
        run: |
          sudo apt-get update
          sudo apt-get install -y bubblewrap

      - name: Install passt (apt)
        if: matrix.passt == 'apt'
        run: |
          sudo apt-get install -y passt || echo "passt not available in apt, tests will skip proxy features"

      - name: Install passt (git - latest)
        if: matrix.passt == 'git'
        run: |
          sudo apt-get install -y make gcc
          git clone --depth=1 https://passt.top/passt
          cd passt && make && sudo make install

      - name: Verify installations
        run: |
          echo "=== bwrap ==="
          which bwrap && bwrap --version
          echo "=== pasta ==="
          which pasta && pasta --version || echo "pasta not installed"
          echo "=== pasta features ==="
          pasta --help 2>&1 | grep -E "map-host-loopback|version" || true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install CI tools via mise
        run: |
          cp .mise.ci.toml .mise.toml
          mise install

      - name: Verify tool installations
        run: |
          echo "=== Go ===" && go version
          echo "=== Task ===" && task --version
          echo "=== Neovim ===" && nvim --version | head -1
          echo "=== Mise ===" && mise --version

      - name: Create mise config directory
        run: mkdir -p ~/.config/mise

      - name: Run e2e tests
        run: task test:e2e
        env:
          DEVSANDBOX_DEBUG: "1"
