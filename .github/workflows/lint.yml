name: CI

on:
  push: { }
  pull_request: { }

jobs:
  lint:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          install: true

      - name: Run lint
        run: task lint

      - name: Run unit tests
        run: task test

      - name: Run build
        run: task build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bubblewrap
          # Install passt if available
          sudo apt-get install -y passt || echo "passt not available in apt"

      - name: Check user namespace support
        run: |
          echo "=== Checking user namespace support ==="
          if bwrap --ro-bind / / --unshare-user -- true 2>/dev/null; then
            echo "User namespaces: SUPPORTED"
          else
            echo "User namespaces: NOT SUPPORTED (sandbox tests will be skipped)"
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          install: true

      - name: Install CI tools via mise
        run: |
          cp .mise.ci.toml .mise.toml
          mise install

      - name: Create mise config directory
        run: mkdir -p ~/.config/mise

      - name: Run e2e tests
        run: |
          echo "Note: Tests requiring user namespaces will be skipped in CI"
          task test:e2e
