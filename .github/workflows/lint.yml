name: CI

on:
  push:
    branches: [main]
  pull_request: { }
  schedule:
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          install: true

      - name: Run lint
        run: task lint

      - name: Run unit tests
        run: task test

      - name: Run build
        run: task build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bubblewrap
          # Install passt if available
          sudo apt-get install -y passt || echo "passt not available in apt"

      - name: Check user namespace support
        run: |
          echo "=== Checking user namespace support ==="
          if bwrap --ro-bind / / --unshare-user -- true 2>/dev/null; then
            echo "User namespaces: SUPPORTED"
          else
            echo "User namespaces: NOT SUPPORTED (sandbox tests will be skipped)"
          fi

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          install: true

      - name: Install CI tools via mise
        run: |
          cp .mise.ci.toml .mise.toml
          mise install

      - name: Create mise config directory
        run: mkdir -p ~/.config/mise

      - name: Run e2e tests
        run: |
          echo "Note: Tests requiring user namespaces will be skipped in CI"
          task test:e2e

  macos:
    name: macOS Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          install: true

      - name: Run unit tests
        run: task test

  docker:
    name: Docker Publish
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'schedule' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')))
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=schedule,pattern=nightly

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
