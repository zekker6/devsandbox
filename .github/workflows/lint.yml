name: CI

on:
  push: { }
  pull_request: { }

jobs:
  lint:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Run lint
        run: task lint

      - name: Run unit tests
        run: task test

      - name: Run build
        run: task build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bubblewrap passt

      - name: Verify bwrap installation
        run: |
          which bwrap
          bwrap --version

      - name: Verify pasta installation
        run: |
          which pasta
          pasta --version || true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install CI tools via mise
        run: |
          cp .mise.ci.toml .mise.toml
          mise install

      - name: Verify tool installations
        run: |
          echo "=== Go ===" && go version
          echo "=== Task ===" && task --version
          echo "=== Neovim ===" && nvim --version | head -1
          echo "=== Mise ===" && mise --version

      - name: Create mise config directory
        run: mkdir -p ~/.config/mise

      - name: Run e2e tests
        run: task test:e2e
        env:
          # Ensure user namespaces are available
          DEVSANDBOX_DEBUG: "1"
